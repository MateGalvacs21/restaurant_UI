<div id="modal-delete-food" class="modal">
  <app-dialog (answerer)="deleteMenu()" [dialog]="dialog"></app-dialog>
</div>
<div id="modal-delete-drink" class="modal">
  <app-dialog (answerer)="deleteDrinkGroup()" [dialog]="dialog"></app-dialog>
</div>
<div class="columns is-mobile">
  <div class="column">
    <h1>Étlap</h1>
    <table class="table table-custom">
      <thead>
      <tr>
        <th title="Position">Név</th>
        <th>Becenév</th>
        <th>Ár</th>
        <th>Szerkesztés</th>
        <th>Törlés</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let menu of menuList">
        <td>{{menu.name}}</td>
        <td>{{menu.nickname}}</td>
        <td>{{menu.price}} Ft</td>
        <td>
          <button class="button is-primary is-light" routerLink="/menu-edit/edit/menu/{{menu.id}}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
                 viewBox="0 0 16 16">
              <path
                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
            </svg>
          </button>
        </td>
        <td>
          <button class="button is-danger is-light js-modal-trigger" (focus)="setSelectedMenu(menu)" data-target="modal-delete-food">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                 viewBox="0 0 16 16">
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
              <path
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
            </svg>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="column columns is-mobile">
    <div class="column">
      <h1>Italok</h1>
    <table class="table table-custom">
      <thead>
      <tr>
        <th>Név</th>
        <th>Szerkesztés</th>
        <th>Törlés</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let drinkGroup of drinkList">
          <td>{{drinkGroup.name}}</td>
          <td>
            <button class="button is-primary is-light" routerLink="/menu-edit/edit/drink/{{drinkGroup.nameoftype}}">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
                   viewBox="0 0 16 16">
                <path
                  d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
              </svg>
            </button>
          </td>
          <td>
            <button class="button is-danger is-light js-modal-trigger" (focus)="setSelectedDrink(drinkGroup)" data-target="modal-delete-drink">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                   viewBox="0 0 16 16">
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                <path
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
      </div>
    <div class="column">
      <nav class="navbar add-button" role="navigation" aria-label="dropdown navigation">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            Új hozzáadása
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item" routerLink="/menu-edit/edit/menu">
              Új étel
            </a>
            <a class="navbar-item" routerLink="/menu-edit/edit/drink">
              Új ital csoport
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
